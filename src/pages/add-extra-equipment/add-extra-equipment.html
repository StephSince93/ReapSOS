<ion-header>

  <ion-navbar>
    <ion-title>ADD EXTRA EQUIPMENT</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" class="my-style-for-modal">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="submitEquipment(form)" novalidate>
    <ion-item class="formField ionField" >
        <ion-label color="primary" stacked>SELECT EQUIPMENT</ion-label>
          <select-searchable
          class="specialSelect"
           item-content
           ngModel
           title="Equipment"
           itemValueField=ID
           itemTextField=Name
           name="Equipment"
           [items]="extraEquipmentArray"
           [canSearch]="true"
           [canClear]="true"
           (onChange)="equipmentChange($event)"
           required>
          </select-searchable>
      </ion-item>

      <!-- <ion-item class="formField ionField">
        <ion-label color="primary" stacked>ENDING ODOMETER</ion-label>
        <ion-input
        ngModel
        type="number"
        name="endingOdometer"
        required>
        </ion-input>
      </ion-item> -->

  <button id="submitButton" ion-button type="submit" block large [disabled]="!form.valid">Submit</button>
  </form>
</ion-content>
