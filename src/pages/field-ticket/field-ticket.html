<ion-header>
  <ion-navbar>
    <ion-title>FIELD TICKET</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>DATE</ion-label>
        <ion-datetime
        type="date"
        name="currentDate"
        pickerFormat="MM/DD/YYYY"
        displayFormat="MM/DD/YYYY"
        [(ngModel)]="currentDate"></ion-datetime>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked >SELECT JOB</ion-label>
          <select-searchable
          class="specialSelect"
          item-content
          [(ngModel)]="globalJob"
          [items]="jobArray"
          title="Job"
          itemValueField=ID
          itemTextField=JobName
          name="Job"
          [canSearch]="true"
          [canClear]="true"
          [isMultiple]="false"
          (onChange)="jobChange($event)">
        </select-searchable>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked >SELECT PHASE CODE</ion-label>
          <select-searchable
          class="specialSelect"
          item-content
          [(ngModel)]="globalPhaseCode"
          [items]="phaseArray"
          title="PhaseCode"
          itemValueField=PhaseCode
          itemTextField=Description
          name="PhaseCode"
          [canSearch]="true"
          [canClear]="true"
          [isMultiple]="false"
          (onChange)="phasecodeChange($event)">
        </select-searchable>
      </ion-item>
<!------------------------------------------------------------------------->


      <ion-item class="formField ionField">
        <ion-label color="primary" stacked >CLIENT PM</ion-label>
        <ion-input [(ngModel)]="clientPM" name="clientPM" disabled>
        </ion-input>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>START TIME</ion-label>
        <ion-datetime
        type="date"
        name="startTime"
        displayFormat="h:mm A"
        pickerFormat="h:mm A"
        minuteValues="0,15,30,45"
        [(ngModel)]="defaultStartTime">
        </ion-datetime>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>END TIME</ion-label>
        <ion-datetime
        type="date"
        name="endTime"
        displayFormat="h:mm A"
        pickerFormat="h:mm A"
        minuteValues="0,15,30,45"
        [(ngModel)]="defaultEndTime"></ion-datetime>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>WORK DESCRIPTION</ion-label>
        <ion-textarea
        type="textarea"
        name="description"
        ngModel></ion-textarea>
      </ion-item>

      <ion-item>
        <button [disabled]="!f.valid" type="submit" id="submitButton" ion-button full large>Submit</button>
     </ion-item>
   </ion-list>
  </form>
</ion-content>
