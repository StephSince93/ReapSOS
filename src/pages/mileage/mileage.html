<ion-header>

  <ion-navbar>
    <ion-title>DESCRIPTION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item class="formField ionField">
        <ion-label stacked>JOB DESCRIPTION</ion-label>
          <select-searchable
           item-content
           ngModel
           title="jobDescription"
           itemValueField=JobID
           itemTextField=ItemDescription
           name="jobDescription"
           [items]="jobDescription"
           [canSearch]="true"
           [canClear]="true"
           (onChange)="searchableChange($event)">
         </select-searchable>
    </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>QUANTITY</ion-label>
        <ion-input
          ngModel
          name="quantity"
          type="number">
        </ion-input>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>HOURS/DAYS/COST</ion-label>
        <ion-input
          ngModel
          name="each"
          type="number">
        </ion-input>
      </ion-item>

      <ion-item>
        <button id="submitButton" ion-button full large>SUBMIT</button>
     </ion-item>
   </ion-list>
  </form>
</ion-content>
