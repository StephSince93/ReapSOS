<ion-header>

  <ion-navbar>
    <ion-title>ITEM TYPE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-label class="gridLabel">CREW ITEM TYPE</ion-label>
      <ion-label class="gridLabel" *ngIf="!doeshaveCrew">NO ITEM TYPE IN CREW</ion-label>
      <ion-grid class="formDetails" *ngFor="let items of crewItems;index as i;">
            <ion-row>
                <ion-col col-6>Item Description:</ion-col>
                <ion-col col-6>{{items?.ItemDescription }}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>Input Quantity:</ion-col>
                <ion-col class="formCol"><ion-input class="gridInput" ngModel name="quantity{{i}}" type="text"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col>Quantity:</ion-col>
                <ion-col>{{items?.quantity}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>Input Hours/Days/Cost:</ion-col>
                <ion-col class="formCol"><ion-input class="gridInput" ngModel name="each{{i}}" type="text"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col>Hours/Days/Cost:</ion-col>
                <ion-col>{{items?.each}}</ion-col>
            </ion-row>
      </ion-grid>
