<ion-header>

  <ion-navbar>
    <ion-title>PROJECT LOCATION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <form #form="ngForm" (ngSubmit)="submitAssetLoc(form)" novalidate>

       <ion-item class="formField ionField">
        <!-- data thrown into dropdown from API -->
        <ion-label stacked>PROJECT LOCATION</ion-label>
          <select-searchable
           item-content
           [(ngModel)]="Location"
           title="Location"
           itemValueField=ID
           itemTextField=Location
           name="Location"
           [items]="locationsArray"
           [canSearch]="true"
           [canClear]="true"
           (onChange)="locationChange($event)"
           required>
         </select-searchable>
      </ion-item>

        <ion-item class="formField ionField">
          <ion-label stacked>LATITUDE</ion-label>
          <ion-input type="text" ngModel name="Lat" value="{{this.lat}}">{{this.lat | number:'1.7-8'}}</ion-input>
        </ion-item>

        <ion-item class="formField ionField">
          <ion-label stacked>LONGITUDE</ion-label>
          <ion-input type="text" ngModel name="Lon" value="{{this.lon}}">{{this.lon | number:'1.7-8'}}</ion-input>
        </ion-item>

        <ion-item>
            <button  ion-button type="button" block large (click)="updateLocation()">Update Current Location</button>
        </ion-item>

        <button id="submitButton" ion-button type="submit" [disabled]="!form.valid" block large >Submit</button>
      </form>
</ion-content>
