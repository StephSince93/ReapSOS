<ion-header>

  <ion-navbar>
    <ion-title>Employee Signatures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked >Select Personnel</ion-label>
          <select-searchable
          class="specialSelect"
          item-content
          [(ngModel)]="globalPersonnel"
          [items]="personnelArray"
          title="Personnel"
          itemValueField=ID
          itemTextField=FullName
          name="Personnel"
          [canSearch]="true"
          [canClear]="true"
          (onChange)="personnelChange($event)">
        </select-searchable>
      </ion-item>
    </ion-list>
    <br>
    <br>
    <ion-label color="primary" stacked>Signature</ion-label>
    <div class="box">
        <signature-pad
          name="signatureImage"
          id="signaturecanvas">
        </signature-pad>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <button type="button" ion-button full color="light" (click)="sigClear()" large>CLEAR</button>
          </ion-col>
          <ion-col col-12>
            <button ion-button type="submit" full color="secondary"  [disabled]="!didSelectPersonnel"(click)="onSubmit()" large>SUBMIT</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
