<ion-header>
  <ion-navbar>
    <ion-title>ADD PERSONNEL</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="dismissModal()" class="my-style-for-modal">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="submitPersonnel(form)" novalidate>
        <ion-item class="formField ionField" >
            <ion-label color="primary" stacked>SELECT PERSONNEL</ion-label>
              <select-searchable
              class="specialSelect"
               item-content
               ngModel
               [searchFailText]="'No Personnel Associated with Selected Job.'"
               title="Personnel"
               itemValueField=ID
               itemTextField=Name
               name="Personnel"
               [items]="extraPersonnelArray"
               [canSearch]="true"
               [canClear]="true"
               (onChange)="personnelChange($event)"
               required>
              </select-searchable>
          </ion-item>

          <ion-item class="formField ionField">
            <ion-label color="primary" stacked>HOURS</ion-label>
            <ion-input
            ngModel
            type="number"
            name="Hours"
            pattern="\\d*"
            required>
            </ion-input>
          </ion-item>

          <ion-item class="formField ionField">
              <ion-label color="primary" stacked>SELECT LABOR BILL CODE</ion-label>
              <select-searchable
                class="specialSelect"
                item-content
                ngModel
                [searchFailText]="'No items found.'"
                [items]="LaborBillCodes"
                title="LaborBillCode"
                itemValueField=ID
                itemTextField=BillCodeDescription
                name="LaborBillCode"
                [canSearch]="true"
                [canClear]="true"
                [isMultiple]="false"
                (onChange)="laborbillcodeChange($event)">
               </select-searchable>
            </ion-item>

      <button id="submitButton" ion-button type="submit" block large [disabled]="!form.valid">Submit</button>
      </form>
</ion-content>
