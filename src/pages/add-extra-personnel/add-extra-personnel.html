
<ion-header>

  <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="dismissModal()" class="my-style-for-modal">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>ADD EXTRA PERSONNEL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="submitChemical(form)" novalidate>
    <ion-item class="formField ionField">
    <ion-label color="primary" stacked >PERSONNEL</ion-label>
      <select-searchable
       item-content
       ngModel
       title="extraPersonnel"
       itemValueField=ID
       itemTextField=Extras
       name="extraPersonnel"
       [items]="extraPersonnelArray"
       [canSearch]="true"
       [canClear]="true"
       (onChange)="personnelChange($event)"
       required>
     </select-searchable>
    </ion-item>

    <ion-item class="formField ionField">
      <ion-label color="primary" stacked>PERSONNEL NAME</ion-label>
      <ion-input
      ngModel
      type="text"
      name="personnelName">
      </ion-input>
    </ion-item>

    <ion-item class="formField ionField">
      <ion-label color="primary" stacked>HOURS</ion-label>
      <ion-input
      ngModel
      type="number"
      name="hours"
      required>
      </ion-input>
    </ion-item>

  <button id="submitButton" ion-button type="submit" block large [disabled]="!form.valid">Submit</button>
  </form>
</ion-content>
