<ion-header>

  <ion-navbar>
    <ion-title>LABOR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-list>
        <ion-label class="gridLabel">CREW PERSONNEL</ion-label>
        <ion-label class="gridLabel" *ngIf="!doeshaveCrew">NO PERSONNEL IN CREW</ion-label>
        <ion-grid class="formDetails" *ngFor="let personnel of crewPersonnel;index as i;">
              <ion-row>
                  <ion-col col-6>NAME:</ion-col>
                  <ion-col col-6>{{personnel?.FullName }}</ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>INPUT HOURS:</ion-col>
                  <ion-col class="formCol"><ion-input class="gridInput" ngModel name="hours{{i}}" type="text"></ion-input></ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>HOURS:</ion-col>
                  <ion-col>{{personnel?.Hours}}</ion-col>
              </ion-row>
        </ion-grid>
        <br>
        <br>
        <ion-label class="gridLabel">ADD ADDITIONAL PERSONNEL</ion-label>
      <ion-item class="formField ionField">
      <ion-label color="primary" stacked >PERSONNEL</ion-label>
        <select-searchable
         item-content
         [(ngModel)]="extrapersonnel"
         title="extraPersonnel"
         itemValueField=ID
         itemTextField=Extras
         name="extraPersonnel"
         [items]="extraPersonnelArray"
         [canSearch]="true"
         [canClear]="true"
         (onChange)="personnelChange($event)">
       </select-searchable>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>HOURS</ion-label>
        <ion-input
        ngModel
        type="number"
        name="hours">
        </ion-input>
      </ion-item>
<br>
<br>
      <ion-item>
        <button id="submitButton" ion-button full large>SUBMIT</button>
     </ion-item>
   </ion-list>
  </form>
</ion-content>
