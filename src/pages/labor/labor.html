<ion-header>

  <ion-navbar>
    <ion-title>LABOR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item class="formField ionField">
      <ion-label color="primary" stacked >PERSONNEL</ion-label>
        <select-searchable
         item-content
         [(ngModel)]="Personnel"
         title="Personnel"
         itemValueField=ID
         itemTextField=FullName
         name="Personnel"
         [items]="personnelArray"
         [canSearch]="true"
         [canClear]="true"
         (onChange)="personnelChange($event)">
       </select-searchable>
      </ion-item>

      <ion-item class="formField ionField">
        <ion-label color="primary" stacked>HOURS</ion-label>
        <ion-input
        ngModel
        type="number"
        name="hours">
        </ion-input>
      </ion-item>

      <ion-item>
        <button id="submitButton" ion-button full large>SUBMIT</button>
     </ion-item>
   </ion-list>
  </form>
</ion-content>
